
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFRA FLOW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf1; /* Crema suave */
            color: #0f172a; /* Texto oscuro para legibilidad */
            scroll-behavior: smooth;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .bg-cyan-vibe { background-color: #06b6d4; }
        .bg-blue-vibe { background-color: #3b82f6; }
        .text-gold { color: #b45309; } 
        .bg-gold { background-color: #f59e0b; }
        .border-gold { border-color: #f59e0b; }
        
        .shadow-neon-blue { box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2); }
        .shadow-neon-turquoise { box-shadow: 0 10px 25px rgba(6, 182, 212, 0.2); }
        .shadow-neon-gold { box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3); }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
